<!DOCTYPE html>
<html lang="en">
<head>
    <title>Squid Game - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
<header class="login-header">
        <h1><span class="squid">SQUID GAME</span></h1>
</header>
<div class="main login-main">
    <div class="content">
      <div class="form">
        <h2>Register Here</h2>
        <input type="email" name="email" placeholder="Enter Email Here" required>
        <input type="text" name="fullname" placeholder="Enter Full name Here" required>
        <input type="date" name="birthday" placeholder="Enter your Birth Date" required>

    <div class="gender-container">
      <div class="gender-options">
        <label for="male">
        <input type="radio" id="male" name="gender" value="male" required>Male</label>
        <label for="female">
        <input type="radio" id="female" name="gender" value="female" required>Female</label>
      </div>
    </div>

    <select name="blood-type" id="blood-type-select" class="blood-type-select" required>
        <option value="" disabled selected>Select your blood type</option>
        <option value="A+">A+</option>
        <option value="A-">A-</option>
        <option value="B+">B+</option>
        <option value="B-">B-</option>
        <option value="AB+">AB+</option>
        <option value="AB-">AB-</option>
        <option value="O+">O+</option>                            
        <option value="O-">O-</option>
    </select>

    <select name="status" class="status-select" required>
        <option value="" disabled selected>Select your status</option>
        <option value="student">Student</option>
        <option value="employed">Employed</option>
        <option value="self-employed">Self-employed</option>
        <option value="unemployed">Unemployed</option>
        <option value="retired">Retired</option>
        <option value="homemaker">Homemaker</option>
        <option value="part-time">Part-time worker</option>
        <option value="intern">Intern</option>
        <option value="volunteer">Volunteer</option>
    </select>

    <select name="salary" id="salary-select" class="salary-select" required>
        <option value="" disabled selected>Select your monthly salary range</option>
        <option value="1000">Less than ₱1,000</option>
        <option value="1000-5000">₱1,000 - ₱5,000</option>
        <option value="5000-10000">₱5,000 - ₱10,000</option>
        <option value="10000-20000">₱10,000 - ₱20,000</option>
        <option value="20000-30000">₱20,000 - ₱30,000</option>
        <option value="30000-50000">₱30,000 - ₱50,000</option>
        <option value="50000-100000">₱50,000 - ₱100,000</option>
        <option value="100001+">More than ₱100,000</option>
    </select>   
      <button class="btnn gunshot" onclick="validateAndProceed()">Login</button>


      <script>
        function validateAndProceed() {

            var requiredInputs = document.querySelectorAll('input[required], select[required]');
            var isValid = true;
    
            
            requiredInputs.forEach(function(input) {
                if (!input.value) {
                    isValid = false;
                    input.style.borderColor = 'red'; 
                } else {
                    input.style.borderColor = ''; 
                }
            });                                  
    
            var genderSelected = document.querySelector('input[name="gender"]:checked');
            if (!genderSelected) {
                isValid = false;
                document.querySelector('.gender-container').style.borderColor = 'red';
            } else {
                document.querySelector('.gender-container').style.borderColor = '';
            }
    
            if (isValid) {
                window.location.href = 'end.html';
            } else {
                alert('Fill in all required fields to proceed, player.');
            }
        }
    </script>
    
        <p class="link">Don't have an account<br>
        <a href="#">Sign up </a> here</a></p>
        <p class="liw">Log in with</p>

    <div class="icons">
        <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
        <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
        <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
        <a href="#"><ion-icon name="logo-google"></ion-icon></a>
        <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
<script>
    function goToEndPage() {
        window.location.href = 'end.html';
    }
</script>
</body>
</html>
